<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Policies Awareness</title>
    <link rel="stylesheet" href="res/css/styles.css">
    <link rel="stylesheet" href="res/css/password-management-quiz.css">

<script
    src="https://code.jquery.com/jquery-3.3.1.js"

<body>
    <div id="header"></div>
        <main>
            <section class="quiz-container">
                <h2>Password Management Quiz</h2>
                <form id="quiz-form">
                    <div class="question">
                        <p>1. What is the recommended minimum length for a secure password?</p>
                        <input type="radio" id="q1a" name="q1" value="a">
                        <label for="q1a">8 characters</label><br>
                        <input type="radio" id="q1b" name="q1" value="b">
                        <label for="q1b">6 characters</label><br>
                        <input type="radio" id="q1c" name="q1" value="c">
                        <label for="q1c">10 characters</label><br>
                        <input type="radio" id="q1d" name="q1" value="d">
                        <label for="q1d">12 characters</label>
                    </div>
                    
                    <div class="question">
                        <p>2. What should you avoid using in your password?</p>
                        <input type="radio" id="q2a" name="q2" value="a">
                        <label for="q2a">A mix of letters, numbers, and symbols</label><br>
                        <input type="radio" id="q2b" name="q2" value="b">
                        <label for="q2b">Your name or birthdate</label><br>
                        <input type="radio" id="q2c" name="q2" value="c">
                        <label for="q2c">Passphrases</label><br>
                        <input type="radio" id="q2d" name="q2" value="d">
                        <label for="q2d">Random words</label>
                    </div>
                    
                    <div class="question">
                        <p>3. How often should you change your password?</p>
                        <input type="radio" id="q3a" name="q3" value="a">
                        <label for="q3a">Every month</label><br>
                        <input type="radio" id="q3b" name="q3" value="b">
                        <label for="q3b">Only if you suspect itâ€™s been compromised</label><br>
                        <input type="radio" id="q3c" name="q3" value="c">
                        <label for="q3c">Every 6 months</label><br>
                        <input type="radio" id="q3d" name="q3" value="d">
                        <label for="q3d">Every year</label>
                    </div>
    
                    <button type="button" onclick="submitQuiz()">Submit Quiz</button>
                    <p id="result"></p>
                </form>
            </section>
        </main>
        
        <script src="res/js/password-quiz-script.js"></script>

<div id="footer"></div>
</body>
</html>
